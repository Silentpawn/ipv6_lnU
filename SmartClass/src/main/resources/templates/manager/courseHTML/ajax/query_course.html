<script type="text/javascript" th:src="@{/manager/js/queryCoursePage/ajax_query_course.js}"></script>
<table class="show-table show-table-activities">
	<tr class="show-tr">
		<th>序号</th>
		<th>课程名称</th>
		<th>开课时间</th>
		<th>结束时间</th>
		<th>开课教师</th>
		<th>参与人数</th>
		<th>上课地点</th>
		<th>课程学分</th>
		<th>
			<span class="left-margin">修改删除</span>
		</th>
	</tr>
	<tr class="show-tr show-hover" th:each="course,st:${list}" th:cid="${course.id}">
		<td th:aid="${course.id}" th:text="${st.count}"></td>
		<td th:aname="${course.name}" th:text="${course.name}"></td>
		<td th:text="${course.starttime}"></td>
		<td th:text="${course.endtime}"></td>
		<td th:text="${course.teacher.name}"></td>
		<td th:text="${course.students.size()} + '/' +${course.studentNumber}"></td>
		<td th:text="${course.location}"></td>
		<td th:text="${course.credit}"></td>
		<td class="op">
			<span th:if="${course.update}" class="glyphicon glyphicon-pencil left-margin operate"></span>
			<span th:unless="${course.update}" class="glyphicon glyphicon-pencil left-margin operate" disable></span>
			<span th:if="${course.delete}" class="glyphicon glyphicon-trash left-margin operate"></span>
			<span th:unless="${course.delete}" class="glyphicon glyphicon-trash left-margin operate" disable></span>
		</td>
	</tr>
</table>
<table th:if="${list.size()==0}" class="show-table show-table-activities">
	<tr class="show-tr">
		<th>数据库中没有活动。</th>
	</tr>
</table>
<div class="info">
	<div>
		<span id="nowPage" th:text="${pageVO.nowPage}"> </span>
		<span id="totalPages" th:text="${pageVO.totalPages}"> </span>
	</div>
</div>
